<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <img class="logo" src="css/imagens/logoAlura.png" alt="Logo da Alura">

    </header>
    <main>
         
        <section>
            <textarea  cols="41" rows="4" class="text-area" placeholder="Digite sua mensagem"></textarea>
            <div class="info">
                <h6>Apenas letras minusculas e sem acentos.</h6>
            </div>
            <div class="botoes">
                <button class="btn-principal">Criptografar</button>
                <button class="btn-descriptografar">Descriptografar</button>
            </div>

        </section>

        <section>
            <textarea  cols="20" rows="10" class="mensagem"></textarea>
            <button class="copiar">copiar</button>


        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
